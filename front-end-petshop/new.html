<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Query
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item selectButton" entityRef="pet" href="#">Pet</a></li>
                            <li><a class="dropdown-item selectButton" entityRef="owner" href="#">Owner</a></li>
                            <li><a class="dropdown-item selectButton" entityRef="register" href="#">Register</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Add
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item addDropdownButton" id="addPet" href="#" data-bs-toggle="modal"
                                    data-bs-target="#petModal">Pet</a></li>
                            <li><a class="dropdown-item addDropdownButton" id="addOwner" href="#" data-bs-toggle="modal"
                                    data-bs-target="#ownerModal">Owner</a></li>
                            <li><a class="dropdown-item" id="addRegister" href="#" data-bs-toggle="modal"
                                    data-bs-target="#registerModal addDropdownButton">Register</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Remove
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item deleteDropdownButton" entityRef="pet" href="#" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">Pet</a></li>
                            <li><a class="dropdown-item deleteDropdownButton" entityRef="owner" href="#" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">Owner</a></li>
                            <li><a class="dropdown-item deleteDropdownButton" entityRef="register" href="#" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">Register</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- SELECT (QUERY) CONTAINER -->
    <div class="container">
        <table class="table">
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>


    <!-- MODAL WINDOWS -->

    <div class="modal fade" id="petModal" tabindex="-1" aria-labelledby="petModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="petModalLabel">Add new Pet</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <label for="petName" class="form-label">Name</label>
                            <input class="form-control" type="text" name="petName" id="petName">
                        </div>
                        <div class="mb-3">
                            <label for="petRace" class="form-label">Race</label>
                            <input class="form-control" type="text" name="petRace" id="petRace">
                        </div>
                        <div class="mb-3">
                            <label for="petHeigth" class="form-label">Heigth</label>
                            <input class="form-control" type="text" name="petHeigth" id="petHeigth">
                        </div>
                        <div class="mb-3">
                            <label for="petWeight" class="form-label">Weight</label>
                            <input class="form-control" type="text" name="petWeight" id="petWeight">
                        </div>
                        <div class="mb-3">
                            <label for="petCoatType" class="form-label">Coat Type</label>
                            <select id="petCoatType" name="petCoatType" class="form-select mb-3"
                                aria-label=".form-select-lg example">
                                <option value="SHORT">Short</option>
                                <option value="LONG">Long</option>
                                <option value="CURLY">Curly</option>
                                <option value="DOUBLE">Double</option>
                                <option value="SHORT_AND_LONG">Short and Long</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="petOwner" class="form-label">Owner</label>
                            <select id="petOwner" class="form-select mb-3" aria-label=".form-select-lg example">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary sendEntityButton" entity="pet" mode="" id="sendPet">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ownerModal" tabindex="-1" aria-labelledby="ownerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ownerModalLabel">Add new Owner</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <label for="ownerName" class="form-label">Name</label>
                            <input class="form-control" type="text" name="ownerName" id="ownerName">
                        </div>
                        <div class="mb-3">
                            <label for="ownerCpf" class="form-label">CPF</label>
                            <input class="form-control" type="text" name="ownerCpf" id="ownerCpf">
                        </div>
                        <div class="mb-3">
                            <label for="ownerEmail" class="form-label">Email</label>
                            <input class="form-control" type="text" name="ownerEmail" id="ownerEmail">
                        </div>
                        <div class="mb-3">
                            <label for="ownerPhone" class="form-label">Phone</label>
                            <input class="form-control" type="text" name="ownerPhone" id="ownerPhone">
                        </div>
                        <div class="mb-3">
                            <label for="ownerAdress" class="form-label">Adress</label>
                            <input class="form-control" type="text" name="ownerAdress" id="ownerAdress">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary sendEntityButton" entity="owner" mode="" id="sendOwner">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Add new Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <label for="registerDate" class="form-label">Date</label>
                            <input class="form-control" type="date" name="registerDate" id="registerDate">
                        </div>
                        <div class="mb-3">
                            <label for="registerHour" class="form-label">Hour</label>
                            <input class="form-control" type="time" name="registerHour" id="registerHour">
                        </div>
                        <div class="mb-3">
                            <label for="registerPet" class="form-label">Pet</label>
                            <select id="registerPet" class="form-select mb-3" aria-label=".form-select-lg example">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="registerTreatment" class="form-label">Treatment Type</label>
                            <select id="registerTreatment" class="form-select mb-3" aria-label=".form-select-lg example">
                                <option value="CONSULT">Consult</option>
                                <option value="SURGERY">Surgery</option>
                                <option value="VACCINATION">vaccination</option>
                                <option value="SHAVE">Shave</option>
                                <option value="BATH">Bath</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary sendEntityButton" entity="register" mode="" id="sendRegister">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete a entity</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false;">
                        <div class="mb-3">
                            <label for="deleteList" class="form-label">What entity would you like to remove:</label>
                            <select id="deleteList" class="form-select mb-3" aria-label=".form-select-lg example">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary deleteEntity" id="deleteEntityButton" entity="">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="js.js"></script>
</body>

</html>
